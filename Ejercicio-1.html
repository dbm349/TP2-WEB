<!DOCTYPE html>
<!--Falta Validacion-->
<html> 
    <head>
        <title>Ejercicio 1 - TP2 - PAW</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>TURNOS CONSULTORIO MEDICO</h1>
        <form action="Formulario.php" method="POST"> 
            <p>Nombre<input type="text" id="nombre" name="nombre" required></p>
            <p>Email<input type="email" id="email" name="email" required>
            <p>Telefono: <input type="text" id="tel" name="tel" required></p>          
            <p>Edad<input type="number" id="edad" name="edad"></p>
            <p>Talla de Calzado<input type="number" id="talla" name="talla" min="20" max="45">
            <p>Altura<input type="range" id="altura" name="altura" min="0.5" max="2" step="0.1">
            <p>Fecha de Nacimiento<input type="date" id="nacimiento" name="nacimiento" required></p>
            <p>Color de Pelo: <select name="cpelo" id="cpelo">
                <option value="Castaño">Castaño</option>
                <option value="Rubio">Rubio</option>
                <option value="Pelirrojo">Pelirrojo</option>
            </select></p>
            <p>Fecha de Turno: <input type="date" id="diaturno" name="diaturno" required></p>
            <p>Horario del Turno: <input type="time" id="horaturno" name="horaturno" min="08:00:00" max="17:00:00" value="08:00:00" step="900" required></p>         
            <input type="reset" value="Limpiar">
            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
